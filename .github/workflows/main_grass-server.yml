name: Build and deploy JAR app to Azure Web App - grass-server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      contents: read
      id-token: write  

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Clear Gradle cache
        run: ./gradlew clean

      - name: Set environment variables
        run: |
          # base64로 인코딩된 시크릿 값을 디코딩
          echo "Decoding environment variables"
          export JWT_SECRET=$(echo "${{ secrets.JWT_SECRET }}" | base64 --decode)
          export APP_TIMEZONE=$(echo "${{ secrets.APP_TIMEZONE }}" | base64 --decode)
          export AWS_RDS_PASSWORD=$(echo "${{ secrets.AWS_RDS_PASSWORD }}" | base64 --decode)
          export AWS_RDS_URL=$(echo "${{ secrets.AWS_RDS_URL }}" | base64 --decode)
          export AWS_RDS_USER=$(echo "${{ secrets.AWS_RDS_USER }}" | base64 --decode)
          export AZURE_REDIS_HOST=$(echo "${{ secrets.AZURE_REDIS_HOST }}" | base64 --decode)
          export AZURE_REDIS_PASSWORD=$(echo "${{ secrets.AZURE_REDIS_PASSWORD }}" | base64 --decode)
          export AZURE_REDIS_PORT=$(echo "${{ secrets.AZURE_REDIS_PORT }}" | base64 --decode)
          export S3_ACCESS_KEY=$(echo "${{ secrets.S3_ACCESS_KEY }}" | base64 --decode)
          export S3_BUCKET_NAME=$(echo "${{ secrets.S3_BUCKET_NAME }}" | base64 --decode)
          export S3_REGION=$(echo "${{ secrets.S3_REGION }}" | base64 --decode)
          export S3_SECRET_KEY=$(echo "${{ secrets.S3_SECRET_KEY }}" | base64 --decode)
          export SERVER_PORT=$(echo "${{ secrets.SERVER_PORT }}" | base64 --decode)

      - name: Build with Gradle
        run: ./gradlew build --no-build-cache -Duser.timezone=$APP_TIMEZONE

      - name: List files in build/libs directory
        run: ls -al ${{ github.workspace }}/build/libs

      - name: Save build path for later steps
        id: build_dir
        run: |
          JAR_PATH=$(find ${{ github.workspace }}/build/libs -name '*.jar')
          echo "JAR_PATH=${JAR_PATH}" >> $GITHUB_ENV
          echo "JAR file found: ${JAR_PATH}"

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_198AA26D7CA04140A103D131898ADC4F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_BCA99810567249F98FC37CFA9B624D6B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8CF1A769465B43AEB7F9CDD407F60A95 }}

      - name: Verify JAR path
        run:  |
          echo "Deploying JAR from path: $JAR_PATH"

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'grass-server'
          slot-name: 'Production'
          package: ${{ env.JAR_PATH }}
