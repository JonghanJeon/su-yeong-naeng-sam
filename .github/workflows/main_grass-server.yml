name: Build and deploy JAR app to Azure Web App - grass-server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      contents: read
      id-token: write  

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Clear Gradle cache
        run: ./gradlew clean

      - name: Set environment variables
        run: |
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> $GITHUB_ENV
          echo "APP_TIMEZONE=${{ secrets.APP_TIMEZONE }}" >> $GITHUB_ENV
          echo "AWS_RDS_PASSWORD=${{ secrets.AWS_RDS_PASSWORD }}" >> $GITHUB_ENV
          echo "AWS_RDS_URL=${{ secrets.AWS_RDS_URL }}" >> $GITHUB_ENV
          echo "AWS_RDS_USER=${{ secrets.AWS_RDS_USER }}" >> $GITHUB_ENV
          echo "AZURE_REDIS_HOST=${{ secrets.AZURE_REDIS_HOST }}" >> $GITHUB_ENV
          echo "AZURE_REDIS_PASSWORD=${{ secrets.AZURE_REDIS_PASSWORD }}" >> $GITHUB_ENV
          echo "AZURE_REDIS_PORT=${{ secrets.AZURE_REDIS_PORT }}" >> $GITHUB_ENV
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> $GITHUB_ENV
          echo "S3_ACCESS_KEY=${{ secrets.S3_ACCESS_KEY }}" >> $GITHUB_ENV
          echo "S3_BUCKET_NAME=${{ secrets.S3_BUCKET_NAME }}" >> $GITHUB_ENV
          echo "S3_REGION=${{ secrets.S3_REGION }}" >> $GITHUB_ENV
          echo "S3_SECRET_KEY=${{ secrets.S3_SECRET_KEY }}" >> $GITHUB_ENV
          echo "SERVER_PORT=${{ secrets.SERVER_PORT }}" >> $GITHUB_ENV
          echo "APP_TIMEZONE=${{ secrets.APP_TIMEZONE }}" >> $GITHUB_ENV

      - name: Build with Gradle
        run: ./gradlew build --no-build-cache -Duser.timezone=$APP_TIMEZONE
      - name: List files in build/libs directory
        run: ls -al ${{ github.workspace }}/build/libs

      - name: Save build path for later steps
        id: build_dir
        run: |
          JAR_PATH=$(find ${{ github.workspace }}/build/libs -name '*.jar')
          echo "JAR_PATH=${JAR_PATH}" >> $GITHUB_ENV
          echo "JAR file found: ${JAR_PATH}"

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_198AA26D7CA04140A103D131898ADC4F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_BCA99810567249F98FC37CFA9B624D6B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8CF1A769465B43AEB7F9CDD407F60A95 }}

      - name: Verify JAR path
        run:  |
          echo "Deploying JAR from path: $JAR_PATH"

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'grass-server'
          slot-name: 'Production'
          package: ${{ env.JAR_PATH }}  
          
